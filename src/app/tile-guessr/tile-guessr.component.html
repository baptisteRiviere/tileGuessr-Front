<div id="main-window">

    <p id="title">Welcome to TileGuessr, choose your map !</p>


    <div id="mapsContainer">
        <ul class="mapsList">
            <li *ngFor="let availableMap of availableMaps" class="availableMap">
                <p class="mapName">{{availableMap.name}}</p>
                <button class="button mapButton" (click)="gotoDetail(availableMap.id)">Play</button>
            </li>
        </ul>
    </div>

</div>
